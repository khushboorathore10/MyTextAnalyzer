<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Welcome to MyTextAnalyzer!!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1514064019862-23e2a332a6a6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8dGV4dCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTextAnalyzer.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactus">Contact us</a>
                </li>
            </ul>
        </div>
</div>
<form class="d-flex" >
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
</form>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to MyTextAnalyzer!! </strong> You can do any operation on your text here!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <form action='/analyze' method="post">
    {% csrf_token %}

        <div class="form-group">
            <h6><label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-dark text-white">Enter your text here</div> </label></h6>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
        </div><br>

        <div class="form-check form-switch">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Remove Punctuations</div></label>>
            <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Capitalize </div></label>>
            <input class="form-check-input" name="captilize" type="checkbox" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">New Line Remover</div></label>>
            <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Space Remover</div></label>>
            <input class="form-check-input" name="spaceremover" type="checkbox" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
            <label for="exampleFormControlTextarea1"><div class="p-3 mb-2 bg-secondary text-white">Swap Case</div></label>>
            <input class="form-check-input" name="swapcase" type="checkbox" id="flexSwitchCheckDefault">
        </div><br>

        <button type="submit" class="btn btn-dark">Analyzr Text</button>
    </form>
</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
